<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Turkmen → German Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timer {
            position: absolute;
            top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        #card {
            background: white;
            width: 360px;
            min-height: 160px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 22px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #answer {
            margin-top: 15px;
            color: #2c7;
            display: none;
            font-size: 20px;
        }

        #showAnswer {
            margin-top: 15px;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
        }

        .side-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            color: white;
        }

        #wrongBtn {
            left: 20px;
            background: #e74c3c;
        }

        #rightBtn {
            right: 20px;
            background: #2ecc71;
        }

        #done {
            display: none;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="timer">Time: 0s</div>

<button id="wrongBtn" class="side-btn">Wrong</button>
<button id="rightBtn" class="side-btn">Right</button>

<div id="card">
    <div id="front"></div>
    <div id="answer"></div>
    <button id="showAnswer">Show Answer</button>
</div>

<div id="done"></div>

        /* ===== A2 ===== */

        { front: "dowam etmek", back: "fortsetzen" },
        { front: "bile gatnaşmak", back: "mitmachen" },
        { front: "anyklamak", back: "feststellen" },
        { front: "bolup geçmek", back: "stattfinden" },
        { front: "ýatyryp goýmak", back: "abbrechen" },
        { front: "gowulandyrmak", back: "verbessern" },
        { front: "gaharlanmak", back: "sich ärgern" },
        { front: "geň galmak", back: "sich wundern" }
    ];

    let startTime = Date.now();
    let timerInterval = setInterval(updateTimer, 1000);

    function updateTimer() {
        let seconds = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("timer").innerText = `Time: ${seconds}s`;
    }

    function showCard() {
        if (cards.length === 0) {
            finish();
            return;
        }
        document.getElementById("front").innerText = cards[0].front;
        document.getElementById("answer").innerText = cards[0].back;
        document.getElementById("answer").style.display = "none";
    }

    document.getElementById("showAnswer").onclick = () => {
        document.getElementById("answer").style.display = "block";
    };

    document.getElementById("rightBtn").onclick = () => {
        cards.shift();
        showCard();
    };

    document.getElementById("wrongBtn").onclick = () => {
        let card = cards.shift();
        cards.splice(1, 0, card);
        showCard();
    };

    function finish() {
        clearInterval(timerInterval);
        let totalTime = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("card").style.display = "none";
        document.getElementById("wrongBtn").style.display = "none";
        document.getElementById("rightBtn").style.display = "none";
        document.getElementById("done").style.display = "block";
        document.getElementById("done").innerText =
            `✅ All cards reviewed!\nTime taken: ${totalTime} seconds`;
    }

    showCard();
</script>

</body>
</html>
